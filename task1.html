      let target = 789948162;
      let smaller;
      let difference=target;
      let multiplicator;
      let mult;
      let index;

      for (i=0; i<array.length; i++){
            let temp1 = Math.floor(target/array[i]);  //mažesnis daliklis
            let temp2 = Math.ceil(target/array[i]);   //didesnis daliklis
            let less = target-(array[i]*temp1);       // mažesnio daliklio sandaugos ir target skirtumas
            let more = target-(array[i]*temp2);       //didesnio daliklio sandaugos ir target skirtumas
            if (less <= more*(-1) ) {                  //nustatom kuris skaičius arčiau "target"
                  smaller = less;
                  multiplicator = temp1;              //fiksuojam daugiklį
            } else {
                  smaller = more*(-1);   
                  multiplicator = temp2;              //fiksuojam daugiklį
            }

            if (difference > smaller) {               // fiksuojam artimiausią skaičių.
                  difference = smaller;               //fiksuojam skirtumą.
                  index=i;                        //fiksuojam vietą masyve.
                  mult=multiplicator;
            }
            document.write("[", i ,"]", array[i], " --- ", less, " ", more, " ", difference, " ", mult, "[",index,"]<br/>");
      }

      let result = array[index] + mult;
      document.write(result);
